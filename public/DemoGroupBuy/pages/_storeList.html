											</button>

											<div class="dropdown-menu list-group">

														<div>

						<div class="modal fade" id="add-new-address" tabindex="-1" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<h4 class="modal-title">New delivery address</h4>
									</div>
									<div class="modal-body">
										<form>
											<div class="form-group">
												<label for="streetno" class="control-label">Street number:</label>
												<input type="text" class="form-control" id="streetno" ng-model="newAddress.streetno"/>
											</div>
											<div class="form-group">
												<label for="streetname" class="control-label">Street name:</label>
												<input type="text" class="form-control" id="streetname" ng-model="newAddress.streetname"/>
											</div>
											<div class="form-group">
												<label for="city" class="control-label">City:</label>
												<input type="text" class="form-control" id="city" ng-model="newAddress.city"/>
											</div>
											<div class="form-group">
												<label for="province" class="control-label">Province:</label>
												<input type="text" class="form-control" id="province" ng-model="newAddress.province"/>
											</div>
											<div class="form-group">
												<label for="country" class="control-label">Country:</label>
												<input type="text" class="form-control" id="country" ng-model="newAddress.country"/>
											</div>
											<div class="form-group">
												<label for="postcode" class="control-label">Postcode:</label>
												<input type="text" class="form-control" id="streetname" ng-model="newAddress.postcode"/>
											</div>
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
										<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addNewAddr(newAddress)"> Save </button>
									</div>
								</div>
							</div>
						</div>
						
        </div>
