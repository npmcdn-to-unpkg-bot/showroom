<div class="row">
		<div class="col-lg-12">
				<h3>Address</h3>
		</div>
</div>

<form>
	<div class="row">
		<div class="col-sm-2">
			<div class="form-group">
				<label for="streetno" class="control-label">Street number:</label>
				<input type="text" class="form-control" id="streetno" ng-model="store.streetno"/>
			</div>
		</div>
		<div class="col-sm-3">
			<div class="form-group">
				<label for="streetname" class="control-label">Street name:</label>
				<input type="text" class="form-control" id="streetname" ng-model="store.streetname"/>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="city" class="control-label">City:</label>
				<input type="text" class="form-control" id="city" ng-model="store.city"/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2">
			<div class="form-group">
				<label for="province" class="control-label">Province:</label>
				<input type="text" class="form-control" id="province" ng-model="store.province"/>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="country" class="control-label">Country:</label>
				<input type="text" class="form-control" id="country" ng-model="store.country"/>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="postcode" class="control-label">Postcode:</label>
				<input type="text" class="form-control" id="postcode" ng-model="store.postcode"/>
			</div>
		</div>
	</div>
</form>

<hr>

<div class="row">
		<div class="col-lg-12">
				<h3>Description</h3>
		</div>
</div>
<div class="row">
		<div class="col-sm-6">
				<textarea class="form-control" rows="3" ng-model="store.description"></textarea>
		</div>
</div>

<hr>

<div class="row">
		<div class="col-lg-12">
				<h3>Group Definition</h3>
		</div>
</div>
<table class="table table-condensed">
	<thead>
		<tr>
			<th class="label-sm">Distance(km)</th>
			<th class="label-sm">Radius(km)</th>
			<th class="label-sm">Order amount</th>
			<th class="label-sm">Currency</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="d in store.deliveryplan track by $index">
			<td>
				<input type="number" class="form-control input-sm" ng-model="d.distance" ng-change="$last && (d.distance !== '') && store.deliveryplan.push({distance: '', radius: '', order: '', currency: ''})">
			</td>
			<td>
				<input type="number" class="form-control input-sm" ng-model="d.radius" ng-change="$last && (d.radius !== '') && store.deliveryplan.push({distance: '', radius: '', order: '', currency: ''})">
			</td>
			<td>
				<input type="number" class="form-control input-sm" ng-model="d.order" ng-change="$last && (d.order !== '') && store.deliveryplan.push({distance: '', radius: '', order: '', currency: ''})">
			</td>
			<td>
				<div role="presentation" class="dropdown">
					<button id="dLabel" type="button" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						{{d.currency}}&nbsp;
					</button>

					<div class="dropdown-menu list-group">
						<button type="button" class="list-group-item" ng-repeat="c in ['CAD', 'USD']" ng-click="d.currency = c">
								<div>
									{{::c}}
								</div>
						</button>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
